name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "*.md"
  workflow_dispatch: # 手動トリガーも可能にする

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  REPO_NAME: live-talk
  SERVICE_NAME: live-talk

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Google Cloud への認証 (Workload Identity)
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # Cloud SDK のセットアップ
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Docker 認証
      - name: Docker Auth
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # ビルド & プッシュ
      - name: Build and Push Container
        # 変数定義を Run ブロック内に移動する（以前のトラブルシューティングに基づく）
        run: |
          # IMAGE_TAG を Run ブロック内で定義し、改行によるエラーを防ぎます
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"

          echo "Building image: ${IMAGE_TAG}"
          docker build -t "${IMAGE_TAG}" .
          docker push "${IMAGE_TAG}"

      # Cloud Run へのデプロイ
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          # IMAGE_TAG 変数を使用せずに、環境変数から直接 URL を組み立てます
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          env_vars: |
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }}
          flags: "--port=5000 --allow-unauthenticated"
