name: Deploy to Cloud Run

on:
  push:
    branches:
      - main # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒƒã‚·ãƒ¥ã§ç™ºå‹•

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1 # æ±äº¬ãƒªãƒ¼ã‚¸ãƒ§ãƒ³
  REPO_NAME: live-talk # ğŸ’¡ ä¿®æ­£æ¸ˆã¿: Artifact Registry ã®å®Ÿéš›ã®åå‰ã«åˆã‚ã›ã¾ã—ãŸ
  SERVICE_NAME: live-talk # ğŸ’¡ ä¿®æ­£æ¸ˆã¿: ã‚µãƒ¼ãƒ“ã‚¹åã‚‚ãƒªãƒã‚¸ãƒˆãƒªåã«åˆã‚ã›ã‚‹ã“ã¨ã§çµ±ä¸€æ€§ã‚’é«˜ã‚ã¾ã™

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Google Cloud ã¸ã®èªè¨¼ (Workload Identity)
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # Cloud SDK ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Docker èªè¨¼
      - name: Docker Auth
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # ãƒ“ãƒ«ãƒ‰ & ãƒ—ãƒƒã‚·ãƒ¥
      - name: Build and Push Container
        # å¤‰æ•°å®šç¾©ã‚’ Run ãƒ–ãƒ­ãƒƒã‚¯å†…ã«ç§»å‹•ã™ã‚‹ï¼ˆä»¥å‰ã®ãƒˆãƒ©ãƒ–ãƒ«ã‚·ãƒ¥ãƒ¼ãƒ†ã‚£ãƒ³ã‚°ã«åŸºã¥ãï¼‰
        run: |
          # IMAGE_TAG ã‚’ Run ãƒ–ãƒ­ãƒƒã‚¯å†…ã§å®šç¾©ã—ã€æ”¹è¡Œã«ã‚ˆã‚‹ã‚¨ãƒ©ãƒ¼ã‚’é˜²ãã¾ã™
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          
          echo "Building image: ${IMAGE_TAG}"
          docker build -t "${IMAGE_TAG}" .
          docker push "${IMAGE_TAG}"

      # Cloud Run ã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          # IMAGE_TAG å¤‰æ•°ã‚’ä½¿ç”¨ã›ãšã«ã€ç’°å¢ƒå¤‰æ•°ã‹ã‚‰ç›´æ¥ URL ã‚’çµ„ã¿ç«‹ã¦ã¾ã™
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          env_vars: |
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }}
          flags: "--port=5000 --allow-unauthenticated"